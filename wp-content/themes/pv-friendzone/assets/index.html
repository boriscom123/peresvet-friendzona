<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>FRIENDзона</title>
    <meta name="description" content="FRIENDзона">
    <meta name="keywords" content="FRIENDзона">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>

    <header class="header">
        <div class="header-absolute">
            <div class="header-progress-bar">
                <div class="header-progress-bar-line"></div>
            </div>
            <div class="container">
                <div class="header-logo">
                    <div class="header-logo-image">
                        <img src="images/logo.svg" alt="FRIENDзона">
                    </div>
                </div>
                <div class="header-login">
                    <button class="header-button-login">Войти</button>
                    <button class="header-button-reg">Зарегистрироваться</button>
                </div>
                <div class="header-burger-menu">
                    <div class="header-burger-menu-line"></div>
                    <div class="header-burger-menu-line"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <div class="main-block-1">
            <div class="container">
                <div class="main-block-1-container-info">
                    <h2>Счастье не в друзьях, а в их количестве!</h2>
                    <h1>Помоги другу купить квартиру и получи 40 000 ₽</h1>
                    <div class="main-block-1-container-info-navigation">
                        <button>Узнать подробнее</button>
                        <div class="scroll-buttons">
                            <button class="left"><img src="images/chevron-left.svg" alt="chevron-left"></button>
                            <button class="right"><img src="images/chevron-right.svg" alt="chevron-right"></button>
                        </div>
                        <div class="pagination">
                            <div class="circle active"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div class="main-block-1-container-image">
                    <img src="images/block-1-image-1.svg" alt="block-1-image">
                </div>
            </div>
        </div>

    </main>
    <footer class="footer">FOOTER</footer>
    <script src="script/index.js"></script>
</body>
</html>
